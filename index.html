<!DOCTYPE html>
<html lang="en">
<head>
    <!--bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--custom styling-->
    <style type="text/css">
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #form {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 99;

            background-color: #fff;
            border: 2px solid #fff;
            border-radius: 3px;
            box-shadow: 0 2px 6px rgba(0,0,0,.3);
            cursor: pointer;
            margin-bottom: 22px;
            text-align: center;
            /*}
        #formText {*/
            color: rgb(25,25,25);
            /*font-family: Roboto,Arial,sans-serif;
            font-size: 16px;
            line-height: 38px;*/
            padding-left: 15px;
            padding-right: 5px;
            padding-bottom: 10px;
        }
        form  { display: table;      }
        p     { display: table-row;  }
        label { display: table-cell; margin: 10px; text-align: left}
        input { display: table-cell; margin: 10px; }

        #showGrid {
            position: absolute;
            bottom: 380px;
            left: 10px;
            z-index: 99;
        }
        #showPoints {
            position: absolute;
            bottom: 340px;
            left: 10px;
            z-index: 99;
        }
        #showCircles {
            position: absolute;
            bottom: 300px;
            left: 10px;
            z-index: 99;
        }

    </style>
</head>
<body>

<div id="wrapper">
    <div id="map"></div>
    <button id="showGrid" >Show Data Grid</button>
    <button id="showPoints" >Show Data Points</button>
    <button id="showCircles" >Show Data Circles</button>
    <div id="form">
        <b style="font-size: 20px">Data Point</b>
        <form>
            <p>
                <label for="date">Date</label>
                <input id="date" type="text">
            </p>
            <p>
                <label for="time">Time</label>
                <input id="time" type="text">
            </p>
            <p>
                <label for="value">Value</label>
                <input id="value" type="text">
            </p>
            <p>
                <label for="user">User</label>
                <input id="user" type="text" value="Test">
            </p>
        </form>
    </div>
</div>

<!--firebase-->
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>

<!--google maps-->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIVZhGmK7mSioJpqvzxBlRJsMWMCt84P0&libraries=visualization&callback=initApp"></script>

<!--my javascript-->
<script src="AirPollMain.js"></script>

<!--bootstrap-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
