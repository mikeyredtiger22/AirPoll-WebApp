<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #form {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 99;

            background-color: #fff;
            border: 2px solid #fff;
            border-radius: 3px;
            box-shadow: 0 2px 6px rgba(0,0,0,.3);
            cursor: pointer;
            margin-bottom: 22px;
            text-align: center;
            /*}
        #formText {*/
            color: rgb(25,25,25);
            font-family: Roboto,Arial,sans-serif;
            font-size: 16px;
            line-height: 38px;
            padding-left: 15px;
            padding-right: 5px;
            padding-bottom: 10px;
        }
        form  { display: table;      }
        p     { display: table-row;  }
        label { display: table-cell; margin: 10px; text-align: left}
        input { display: table-cell; margin: 10px; }

        #showGrid {
            position: absolute;
            bottom: 320px;
            left: 10px;
            z-index: 99;
        }
        #showPoints {
            position: absolute;
            bottom: 290px;
            left: 10px;
            z-index: 99;
        }
        #showCircles {
            position: absolute;
            bottom: 260px;
            left: 10px;
            z-index: 99;
        }

    </style>
</head>
<body>

<div id="wrapper">
    <div id="map"></div>
    <button id="showGrid" >Show Data Grid</button>
    <button id="showPoints" >Show Data Points</button>
    <button id="showCircles" >Show Data Circles</button>
    <div id="form">
        <b style="font-size: 20px">Data Point</b>
        <form>
            <p>
                <label for="date">Date</label>
                <input id="date" type="text">
            </p>
            <p>
                <label for="time">Time</label>
                <input id="time" type="text">
            </p>
            <p>
                <label for="value">Value</label>
                <input id="value" type="text">
            </p>
            <p>
                <label for="user">User</label>
                <input id="user" type="text" value="Test">
            </p>
        </form>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase-firestore.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIVZhGmK7mSioJpqvzxBlRJsMWMCt84P0&libraries=visualization&callback=initApp"></script>
<!--Creates the firebase map-->
<script src="AirPollMain.js"></script>
</body>
</html>
